[alias]
neovim = 'asdf:https://github.com/richin13/asdf-neovim.git'

[tools]
node = "24.11.1"
bun = "latest"
python = "3.12"
neovim = "0.11.3"
uv = "0.9.14"
chezmoi = "2.68.0"
ghq = "latest"
typst = "latest"
pandoc = "latest"

"npm:@anthropic-ai/claude-code" = "latest"
"npm:@openai/codex" = "latest"
"npm:@google/gemini-cli" = "latest"

fzf = "latest"
ripgrep = "latest"
fd = "latest"
bat = "latest"
eza = "latest"
jq = "latest"
yq = "latest"
direnv = "latest"
just = "latest"
gh = "latest"

# macOS: Install from GitHub releases using ubi backend
"ubi:ClementTsang/bottom" = { version = "latest", os = ["macos"], exe = "btm" }
"ubi:jesseduffield/lazygit" = { version = "latest", os = ["macos"] }
"ubi:dalance/procs" = { version = "latest", os = ["macos"] }
"ubi:Byron/dua-cli" = { version = "latest", os = ["macos"], exe = "dua" }

# Linux: Use cargo to build from source
"cargo:bottom" = { version = "latest", os = ["linux"] }  # btm
"cargo:procs" = { version = "latest", os = ["linux"] }
"cargo:dua-cli" = { version = "latest", os = ["linux"] }
lazygit = { version = "latest", os = ["linux"] }  # mise native support

[tasks.configure]
description = "Configure the project"
run = "mkdir -p $BUILD_DIR && cd $BUILD_DIR && cmake -G Ninja .."

[tasks.build]
description = "Build the project"
alias = "b"
run = "cd $BUILD_DIR && ninja"

[settings]
idiomatic_version_file_enable_tools = ["python"]
