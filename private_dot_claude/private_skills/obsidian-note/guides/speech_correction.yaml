# ===== よくある音声認識パターン =====
# 文脈から判断が必要なケース
contextual_corrections:
  - pattern: "大竹さん"
    rules:
      - if_context: "一人称的に使用（「大竹さんが」「大竹さんも」など主語として）"
        then: "大嶽さん"
      - if_context: "他の人物について話している"
        then: "確認が必要（別の大竹さんの可能性）"

  - pattern: "ロボミックス"
    rules:
      - always: "Logomix"
        note: "常にLogomixに修正"

  - pattern: "うち／我々"
    rules:
      - if_context: "会社を指す場合"
        then: "Logomix / 我々"

# ===== 修正プロセスのガイドライン =====
correction_process:
  priority:
    - level: 1
      description: "会社名（Logomix）は最優先で修正"
    - level: 2
      description: "本人名（大嶽）は必ず修正"
    - level: 3
      description: "技術用語（SWING, CAS9など）"
    - level: 4
      description: "その他の固有名詞"

  validation:
    - "修正後、文脈が自然か確認"
    - "同じ固有名詞が複数回出現する場合は一貫性を保つ"
    - "不確実な場合は元の表記を保持し、コメントで記録"
